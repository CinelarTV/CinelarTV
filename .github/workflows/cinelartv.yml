name: "CinelarTV CI"
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432/rails_test"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Localazy Upload
        uses: localazy/upload@v1
        with:
          read_key: ${{ secrets.LOCALAZY_READ_KEY }}
          write_key: ${{ secrets.LOCALAZY_WRITE_KEY }}

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up database schema
        run: bin/rake db:migrate

      - name: Run tests
        run: bundle exec rspec

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install bundler-audit
        run: gem install bundler-audit

      - name: Security audit dependencies
        run: bundle audit check --ignore CVE-2015-9284 --update

      - name: Security audit application code
        run: bundle exec brakeman --no-exit-on-error --skip-files lib/cinelar_tv.rb

      - name: Lint Ruby files
        run: bundle exec rubocop --parallel

  deploy:
    runs-on: ubuntu-latest
    needs: [test]  # Espera a que la tarea de "test" se complete con Ã©xito
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Cambia a la rama "test-passed" o crea una nueva si no existe
      - name: Create or switch to test-passed branch
        run: |
          git checkout -b test-passed || git switch test-passed
          git push origin test-passed
